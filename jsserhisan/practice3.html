<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;font-size: 20px;list-style: none;}
	</style>
</head>
<body>
	<input id="bu" type="button" value="请求验证">
	<div id="ds">
		验证请求中....
	</div>
</body>
<script type="text/javascript">
	var bu=document.getElementById('bu');
	var ds=document.getElementById('ds');
	bu.onclick=function () {
		var xhr=new XMLHttpRequest();
		xhr.open('get','test.php',true);
		xhr.send(null);
		xhr.onreadystatechange=function () {
			if (xhr.readyState==4) {
				if (xhr.status==200) {
					var s=xhr.responseText;
					// console.log(typeof(s));
					// console.log(s);
					var sj=eval('('+s+')');
					// console.log(typeof(sj))
					var n='';
					n+='姓名:'+sj.name+' 年龄:'+sj.age;
					ds.innerHTML=n;
				}else{
					alert('服务器加载'+xhr.status)
				}
			}
		}
	}
</script>
</html>
