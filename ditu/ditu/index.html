<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="echarts.min.js"></script>
		<script type="text/javascript" src="china.js"></script>
	</head>
	<body>
		<div id="main" style="width:450px;height:250px; margin: 20px auto;"></div>
	<script type="text/javascript">
	        // 基于准备好的dom，初始化echarts实例
	        var myChart = echarts.init(document.getElementById('main'));
				 option = {
				    tooltip: {
				        trigger: 'item',
				        formatter: '{b}'
				    },
				    series: [
				        {
				            name: '中国',
				            type: 'map',
				            mapType: 'china',
				            zoom:1.5,
				            selectedMode : 'multiple',
				            label: {
				                normal: {
				                    show: true
				                },
				                emphasis: {
				                    show: true
				                }
				            },
				            data:[
				                {name:'广东', selected:true}
				            ]
				        }
				    ]
				};
	        // 使用刚指定的配置项和数据显示图表。
	        myChart.setOption(option);
	       
	    </script>
	</body>
</html>
